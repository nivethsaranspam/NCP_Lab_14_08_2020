<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="button" onclick="text_to_array()" value="Generate">

    <ul id="list">

    </ul>
</body>

<script>

    function text_to_array()
    {
        var text= window.prompt("Enter your name: ");
        var arr= text.split(' ')
        var output=""
        for (var i=0;i<arr.length;i++)
        {
            output+="<li>"+arr[i]+"</li>\n"
        }    
        document.getElementById("list").innerHTML=output
    }
</script>
</html>
